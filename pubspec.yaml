name: let_him_cook
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  shimmer: ^3.0.0
  sqflite: ^2.3.3+1
  lottie: ^3.1.2
  flutter_native_splash: ^2.4.0
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/loading_animation.json
    - assets/animations/no_data_found.json
    - assets/images/bonbon-fast-food-combo-set-fries-burger-sauce-and-soda.png
    - assets/images/splash.jpg
    - assets/images/no-wifi.png

  fonts:
    - family: Josefin
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf
    - family: PatrickHand
      fonts:
        - asset: assets/fonts/PatrickHand-Regular.ttf

flutter_native_splash:
  color: "#FB9E19"
  image: assets/images/splash.jpg
  android_12:
    image: assets/images/splash.jpg
    color: "#FB9E19"
